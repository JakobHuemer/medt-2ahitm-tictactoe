<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>

    <script src="assets/script/index.js" type="module" defer></script>
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
<div class="ui-loading-screen">
    <div class="header">
        <img src="/assets/img/gui/tictactoe-logo-tiny.png" alt="Logo">
        <h1>tIC tAC tOe</h1>
    </div>
    <div class="progress-bar-wrapper">
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>
</div>

<div class="wrapper">
    <h1 class="canvas-title"></h1>
    <div class="bg-tiles"></div>
    <div class="canvas">
        <div class="game-field"></div>
        <div id="top"></div>
        <div id="bottom"></div>
    </div>

</div>

<div class="loader"></div>

</body>
</html>
